<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WhatNext — Clear next steps</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Describe your situation and get clear next steps. Anonymous. Practical.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1>Don’t know what to do next?</h1>
      <p class="sub">
        Describe your situation. Get calm, practical next steps.
      </p>
    </header>

    <section class="card">
      <label for="situation" class="label">Your situation</label>
      <textarea
        id="situation"
        placeholder="Write freely. No names, no judgment. Just the facts and how you feel."
      ></textarea>

      <div class="actions">
        <button id="go">Get guidance</button>
        <span class="hint">Takes ~10 seconds</span>
      </div>

      <p class="fine">
        Not legal or medical advice. No data is sent to a server at this stage.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
